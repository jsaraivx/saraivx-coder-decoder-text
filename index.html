<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoder by Saraivx</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap" rel="stylesheet">    
</head>

<body>
    <main>
        <!---->       
        <div id="main-content"> <!--content main area --> 
            <form>
            <div id ="input-area-div" class="divPattern">
                <img height="80em" src="logo-img/logo-img.png" alt="">
                <h1 class="superTitle">Text Coder/Decoder by Saraivx.</h1>
                <h1 class="titles">Input the text will encrypted here</h1>
            <textarea id="inputText"></textarea>
            <div id="buttons-area">
                <button type="button" onclick="encryptText(), copyButton()" id="encrypt">Encrypt</button>
                <button type="button" onclick="unencryptText(), copyButton()" id="unencrypt">Decrypt</button>
                <button type="button" hidden onclick="copyToClipboard()" id="copyClipboard">Copy</button>
            </form>       
            </div>

            </div>
                
        </div>
        <aside class="divPattern"> <!--side bar area-->   
            <header>
                <h1 class="superTitle">Result area</h1>
            </header>
            <main>
                <p style="text-align: start;" id="returnArea">
                    Oops.. <br>
                    It looks like you haven't started yet.. <br>
                    To start, type the text that will be encrypted or decrypted next to it!
                    <img src="" alt="">
</p>
            </main>
        </aside>
            
    
    </main>
</body>
</html>
